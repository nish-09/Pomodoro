<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
            <p>Stay focused, stay productive</p>
        </header>

        <main>
            <div class="timer-container">
                <div class="timer-display">
                    <div class="time" id="time">25:00</div>
                    <div class="progress-ring">
                        <svg class="progress-ring-svg" width="300" height="300">
                            <circle class="progress-ring-circle-bg" cx="150" cy="150" r="120"></circle>
                            <circle class="progress-ring-circle" cx="150" cy="150" r="120"></circle>
                        </svg>
                    </div>
                </div>

                <div class="timer-controls">
                    <div class="mode-buttons">
                        <button class="mode-btn active" data-time="25" data-mode="work">Work</button>
                        <button class="mode-btn" data-time="5" data-mode="short-break">Short Break</button>
                        <button class="mode-btn" data-time="15" data-mode="long-break">Long Break</button>
                    </div>

                    <div class="control-buttons">
                        <button class="control-btn" id="start-btn">Start</button>
                        <button class="control-btn" id="pause-btn" disabled>Pause</button>
                        <button class="control-btn" id="reset-btn">Reset</button>
                    </div>
                </div>

                <div class="session-info">
                    <div class="session-count">
                        <span>Session: </span>
                        <span id="session-number">1</span>
                    </div>
                    <div class="current-mode">
                        <span id="current-mode-text">Work Time</span>
                    </div>
                </div>
            </div>

            <div class="settings">
                <h3>Settings</h3>
                <div class="setting-item">
                    <label for="work-time">Work Time (minutes):</label>
                    <input type="number" id="work-time" value="25" min="1" max="60">
                </div>
                <div class="setting-item">
                    <label for="short-break">Short Break (minutes):</label>
                    <input type="number" id="short-break" value="5" min="1" max="30">
                </div>
                <div class="setting-item">
                    <label for="long-break">Long Break (minutes):</label>
                    <input type="number" id="long-break" value="15" min="1" max="60">
                </div>
            </div>
        </main>

        <footer>
            <p>Built with ❤️ for productivity</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="cursor-ring"></div>
    <div class="container">
        <header>
            <h1>Pomodoro Timer</h1>
            <p>Stay focused, stay productive</p>
        </header>

        <main>
            <div class="timer-container">
                <div class="timer-display">
                    <div class="time" id="time">25:00</div>
                    <div class="progress-ring">
                        <svg class="progress-ring-svg" viewBox="0 0 300 300">
                            <defs>
                                <linearGradient id="progress-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
                                    <stop offset="50%" style="stop-color:#667eea;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <circle class="progress-ring-circle-bg" cx="150" cy="150" r="120"></circle>
                            <circle class="progress-ring-circle" cx="150" cy="150" r="120"></circle>
                        </svg>
                    </div>
                </div>

                <div class="timer-controls">
                    <div class="mode-buttons">
                        <button class="mode-btn active" data-time="120" data-mode="work">Work</button>
                        <button class="mode-btn" data-time="5" data-mode="short-break">Short Break</button>
                        <button class="mode-btn" data-time="15" data-mode="long-break">Long Break</button>
                    </div>

                    <div class="control-buttons">
                        <button class="control-btn" id="start-pause-btn">Start</button>
                        <button class="control-btn icon-btn" id="reset-btn" title="Reset">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                            </svg>
                        </button>
                        <button class="control-btn icon-btn" id="settings-btn" title="Settings">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="session-info">
                    <div class="session-count">
                        <span>Session: </span>
                        <span id="session-number">1</span>
                    </div>
                    <div class="current-mode">
                        <span id="current-mode-text">Work Time</span>
                    </div>
                </div>
            </div>

            <div class="settings-popup" id="settings-section" style="display: none;">
                <div class="settings-modal">
                    <div class="settings-header">
                        <h3>Settings</h3>
                        <button class="close-btn" id="close-settings-btn">
                            <svg viewBox="0 0 24 24" width="20" height="20">
                                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="settings-layout">
                        <div class="settings-nav">
                            <div class="nav-item active" data-section="general">
                                <span>General</span>
                            </div>
                            <div class="nav-item" data-section="timers">
                                <span>Timers</span>
                            </div>
                            <div class="nav-item" data-section="sounds">
                                <span>Sounds</span>
                            </div>
                        </div>
                        <div class="settings-content">
                            <div class="settings-section active" id="general-section">
                                <div class="setting-group">
                                    <label>Select theme:</label>
                                    <select class="theme-select">
                                        <option value="light">Light</option>
                                        <option value="dark">Dark</option>
                                    </select>
                                </div>

                            </div>
                            
                            <div class="settings-section" id="timers-section">
                                <div class="setting-group">
                                    <label>Work Time (minutes):</label>
                                    <input type="number" id="work-time" value="120" min="1" max="180">
                                </div>
                                <div class="setting-group">
                                    <label>Short Break (minutes):</label>
                                    <input type="number" id="short-break" value="5" min="1" max="60">
                                </div>
                                <div class="setting-group">
                                    <label>Long Break (minutes):</label>
                                    <input type="number" id="long-break" value="15" min="1" max="180">
                                </div>
                            </div>
                            
                            <div class="settings-section" id="sounds-section">
                                <div class="setting-group">
                                    <label>Notification Sound:</label>
                                    <select class="sound-select">
                                        <option value="beep">Beep</option>
                                        <option value="bell">Bell</option>
                                        <option value="chime">Chime</option>
                                    </select>
                                </div>
                                <div class="toggle-item">
                                    <label>Play sound when timer finishes</label>
                                    <div class="toggle-switch">
                                        <input type="checkbox" id="sound-toggle" checked>
                                        <span class="toggle-slider"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="settings-footer">
                        <button class="reset-btn">Reset all</button>
                        <button class="close-btn-footer">Close</button>
                        <button class="save-btn">Save changes</button>
                    </div>
                </div>
            </div>
        </main>
        
                   <footer>
               <a href="https://tuduvaut.netlify.app/" class="task-manager-link" target="_blank">Explore our task manager</a>
           </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
